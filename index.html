    /* Consolidated and optimized animations */
    @media (prefers-reduced-motion: no-preference) {
      /* Only show animations if user hasn't requested reduced motion */
      @keyframes subtle-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
      }
      
      @keyframes mobile-blob {
        0% { transform: translate(0px, 0px) scale(1); }
        50% { transform: translate(5px, -5px) scale(1.02); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes desktop-blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(10px, -15px) scale(1.05); }
        66% { transform: translate(-5px, 5px) scale(0.98); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes subtle-sparkle {
        0%, 100% { opacity: 0.8; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1.02); }
      }

      .optimized-animation {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      /* Disable heavy animations completely on mobile */
      .animate-flicker, .animate-scanline {
        animation: none !important;
      }
      
      /* Simpler animations for mobile */
      .animate-mobile-blob {
        animation: mobile-blob 8s infinite ease-in-out;
      }
    }

    /* Desktop-specific styles */
    @media (min-width: 769px) {
      .neon-text {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.5), 
                     0 0 8px rgba(34, 211, 238, 0.3);
      }
      
      .animate-desktop-blob {
        animation: desktop-blob 10s infinite ease-in-out;
      }
    }

    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <!-- Performance optimization script -->
  <script>
    // Detect device capabilities and adjust animations
    function optimizeForDevice() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isLowEnd = (navigator.hardwareConcurrency < 2) || (navigator.deviceMemory < 2);
      
      if (isMobile || isLowEnd) {
        document.documentElement.classList.add('low-performance');
        // Additional optimizations can be added here
      }
    }
    
    // Run optimizations after DOM loads
    document.addEventListener('DOMContentLoaded', optimizeForDevice);
    
    // Re-check on resize/orientation change
    window.addEventListener('resize', optimizeForDevice);
    window.addEventListener('orientationchange', optimizeForDevice);
  </script>
