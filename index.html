<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 🌟 Font Awesome Icons (optimized with proper integrity hash) -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-AVB362qWFz4+6L1kLNYZ5Y4Fiv6D5I6Oy7+4MLR4Ff7L2+Qj4Q1x7lA5F9k5O8/5C4U8+YdN5A5h5k5v5+5g=="

<!-- In <head> -->
<link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
  rel="stylesheet"
/>
<style>
  html, body {
    background-color: #0e0e0e; /* Avoid white flash */
    color: #f0f0f0;
    font-family: sans-serif;
  }

  h1, h2 {
    color: #f0f9ff; /* Visible and stylish on all devices */
    font-family: grotesk;
  }

  /* Optional animated background gradient (simple + GPU accelerated) */
  .animated-bg {
    background: linear-gradient(130deg, #0f172a, #0e0e0e, #1e293b);
    background-size: 600% 600%;
    animation: animatedGradient 20s ease infinite;
  }

  @keyframes animatedGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Optional fix for dark blobs behind key sections */
  .dark-card {
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(8px);
    border-radius: 1rem;
  }
</style>


  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 🎨 Optimized Tailwind Custom Theme Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-slower': 'pulse 10s infinite',
            'subtle-sparkle': 'subtle-sparkle 2s ease-in-out infinite',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'],
          },
        },
      },
      corePlugins: {
        // Disable unnecessary animations for performance
        animation: process.env.NODE_ENV === 'production',
      }
    };
  </script>

  <!-- 🌐 Font Preload for better performance -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" as="style">

  <!-- 🌐 Inter Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
    media="print" onload="this.media='all'"
  />

  <!-- 🌐 Orbitron Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
    media="print" onload="this.media='all'"
  />
</head>

<body class="bg-[#0e0e0e] text-gray-100 antialiased animated-bg">

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Performance optimization script -->
  <script>
    // Detect device capabilities and adjust animations
    function optimizeForDevice() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isLowEnd = (navigator.hardwareConcurrency < 2) || (navigator.deviceMemory < 2);
      
      if (isMobile || isLowEnd) {
        document.documentElement.classList.add('low-performance');
        // Additional optimizations can be added here
      }
    }
    
    // Run optimizations after DOM loads
    document.addEventListener('DOMContentLoaded', optimizeForDevice);
    
    // Re-check on resize/orientation change
    window.addEventListener('resize', optimizeForDevice);
    window.addEventListener('orientationchange', optimizeForDevice);
  </script>
</body>
</html>
